<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Digger js-dos 6.22</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        canvas {
            width: 640px;
            height: 400px;
        }
    </style>
</head>

<body>
<canvas id="jsdos"></canvas>
<script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready((fs, main) => {
        fs.extract("https://raw.githubusercontent.com/thesun2003/armageddon/master/armag.zip").then(() => {
        main(["-c", "ARMAG.EXE"])
    });
    });
</script>
</body>

</html>
